<div class="status-field" data-ng-style="{'width': $ctrl.width}">
    <div class="status-field-heading">{{$ctrl.field.name}}</div>
    <div class="status-field-body" as-sortable="$ctrl.statusFieldOption" data-ng-model="$ctrl.localCards.byStatus[$ctrl.field.id]">
        <div class="add-task" ng-show="$ctrl.addibleTask" >
            <span class="glyphicon glyphicon-plus" data-ng-click="$ctrl.addTask()" uib-tooltip="Add new team"></span>
        </div>
        <div ng-repeat="card in $ctrl.localCards.byStatus[$ctrl.field.id]" as-sortable-item>
            <div as-sortable-item-handle>
                <card card="card" id="card.id" cardstyle="$ctrl.cardStyle" type="$ctrl.itemType"></card>
            </div>
        </div>
    </div>
</div>
