<form name="addTaskForm" ng-submit="$ctrl.submit(addTaskForm.$valid)">
    <div class="modal-header">
        <h4 class="modal-title" align="center"> Enter task description</h4>
    </div>
    <div class="modal-body">
        <textarea type="text" name="description" class="form-control" data-ng-model="$ctrl.newCard.description"
                  required></textarea>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="addTaskForm.$invalid">submit</button>
    </div>
</form>
