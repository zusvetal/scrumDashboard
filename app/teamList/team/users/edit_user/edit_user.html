<form name="editUser" class="form-horizontal" data-ng-submit="$ctrl.submit(editUser.$valid)" data-ng-show="$ctrl.show">
    <div class="list-group-item field-item">
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-2">
                <input type="text" class="form-control" data-ng-model="$ctrl.user.name" placeholder="first name"
                       required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-2">
                <input type="text" class="form-control" data-ng-model="$ctrl.user.second_name"
                       placeholder="second name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-2">
                <input type="text" class="form-control" data-ng-model="$ctrl.user.position" placeholder="position">
            </div>
        </div>
        <div align="right">
            <button type="submit" class="btn btn-warning">submit</button>
        </div>
    </div>
</form>
