<form name="editForm" class="form-horizontal"  ng-submit="$ctrl.submit(editForm.$valid)" ng-show="$ctrl.show">
    <div class="list-group-item field-item">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputName" data-ng-model="$ctrl.field.name" placeholder="name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPosition" class="col-sm-2 control-label">Position</label>
            <div class="col-sm-3">
                <input type="text"  class="form-control" id="inputPosition" data-ng-model="$ctrl.field.position" placeholder="position" required>
            </div>
        </div>
        <div align="right">
            <button type="submit" class="btn btn-primary">submit</button>
        </div>
    </div>
</form>
